<article class="post-list">
    <header>
        <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}{{ if .Params.draft }} draft{{end}}">
            <a href="{{ .RelPermalink }}">{{ trim .Title " " }}</a></h1>
        {{ partial "postInfo.html" . }}
    </header>
    <div class="content post-summary">
        {{ .Summary | safeHTML }}
    </div>
    {{ if .Truncated }}
    <div class="read-more">
        <a href="{{ .RelPermalink }}">{{ i18n "readMore" | humanize }}</a>
    </div>
    {{ end }}
</article>
